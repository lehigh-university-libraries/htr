        Dear Sir

        Paris June 16. 1789

        Since the receipt of your favor of May 21. I have been in daily expectation of receiving from you a particular state of the cost of my profs ca. Mr Paradise wrote me that it was about five guineas, but I know there would still be some additions. The moment you will be so good as to favor me with this information I will remit you a bill for that & the eight guineas I formerly took the liberty of drawing on you for. In addition to this I must give you another piece of trouble: that is to desire Mr Woodmason, on my part, to send me a copying press (such as the one he sent me before) with spare springs, damping boards, damping boxes complete, three ream of copying paper & a stock of inkpowder proportioned to that. This he must direct to me, & send to the care of Mr Garvey in Rouen, sending me a bill of the cost which I will remit immediately, unless he should prefer drawing on me, in which case his draught shall be paid on sight.

        If you have any news from America it will be very acceptable. I have received no journals of Congress of later date than Oct. 10. nor letter from the Office for foreign affairs of later date than January. There is a violent contest arisen here between the king & parliament of Bordeaux. When the papers are public I will send them to you. After my dear Sir

        Yours affectionately

        Col. Smith
