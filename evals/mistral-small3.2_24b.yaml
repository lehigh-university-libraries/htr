        Quincy July 5th 1813

        Sir

        Last night Mr Marston gave me the inclosed Six Papers. The original Letter from Captain Hoisted Hacker to Brown and Vernon, I wish to have returned. These Papers are authentic.

        I have found no Man So alive and ardent in promoting your and Mr Clarks Views as John Marston; who has spared no pains.

        The Captain Simpson mentioned in one of these Papers was the First Lieutenant of Captain John Paul Jones when he captured the Twenty Gun Ship which he carried into Brest, in 1778. Simpsons name ought to be more known in History than it is. Ask Colonel Jonathan Williams, if he differs in Sentiment, I will dispute with him.

        The Mail is at hand and, and I wish not to miss it.

        John Adams

