        State of the Camp, 2nd Brigade, March 8th 1863

        Dear Cousin,

        I take this opportunity of writing, to let you know that I have not forgotten you. This leaves me well, to gather with the balance of Co. I. The health of our army is very good. I have not heard of a death in our regiment since the battle of Fredericksburg only it was that was killed by the falling of a tree in the 8th Ia Regt. I have not much news to write to you though I feel as if it was my duty to send you a few lines since it has pleased the good & wise ruler of all things to call our beloved Francis from the hardships of this cruel war. He was a good man & one that was beloved by all the company. I never heard a word speak of him in any way than to say that he was a perfect soldier. Though he fell bravely at his post his loss was mourned & regretted by all the company & his impetuous with his friends whose bonds of nature had him dear to them & though we give him up we still retain a hope that he is now high up in heaven. I have had several relations in this wicked war & they have nearly all part away in this early day. I had a brother & a brother in law killed in Tennessee. I have been a witness to death in all its horrors since I have been a soldier in this troublesome war. I have been on the battle field & have seen men fall on my right & left. I have heard the groans of the wounded & dying & heard them call for help & beg for water at mid nights & many hours & even then assistance is impossible by the poor unhappy hearers.
