        Dear Mr. Strahan

        I receiv'd your Favour of Capt.
        Walker, which I shall answer fully by
        Hammet, who sails in about ten Days.
        I think I am slighted lately by Mr.
        Beckett. Pray enquire & tell me the
        Reason, that if I have been in Fault
        I may amend.

        I left some Receipts with you
        for Subscription Monies to Books. I
        wish you to enquire about them, parti-
        cularly Stewart's Athens. -
        My Love to Mr. Strahan and your
        Family. I am, Dear Friend,

        Yours affectionately,
        B Franklin

