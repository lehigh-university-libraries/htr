        State of the Camp Hays's Brigade March the 8th 1863
        Dear Cousin,
        I take this opportunity of
        writing you a few lines to let you know that I have not
        forgotten you this leaves me well to gather with the ballance of
        Co I the health of our army is very good I have not heard of a
        death in our regiment since the battle of Fredericks Burg only a
        Man that was killed by the falling of a tree in the 8th La Regt
        I have not much news to wright to you though I see as if it was my
        duty to send you a few lines since it has pleased the good & wise ruler
        of all things to call our beloved Francis from the hard ship of this cruel
        war he was a good man & one that was beloved by all the company
        I never heard a man speak of him in any other way than to say that
        he was a perfect Gentleman though he fell bravely & at his post
        his loss was much regretted by all the company & we impatize with
        his friends whose bonds of nature hold him dear to them
        & though we give him up we still retain a hope that he
        is now high up in heaven I have had several relations
        in this wicked war & they have nearly all past away in this
        early day I had a Brother & a Brother in law killed in Tennasse
        I have bin a witness to death in all its terrors since I have
        bin a soldier in this troublesome war I have bin on the
        battle field & have seen men fall on my right & left I have
        heard the prayers of the wounded & dying & heard them call
        for help & beg for water at mid night & many hours & even then
        asistence to them was impossible by their happy hearers.
        CB RRB
